<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-3"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"Employee[1.1:22]","start":784,"end":2008,"title":"Employee[1.1:22] 10:00:00.784-10:00:02.008 Create a new employee - Positive"},{"id":2,"group":1,"content":"Employee[1.2:23]","start":2023,"end":3078,"title":"Employee[1.2:23] 10:00:02.023-10:00:03.078 Create a new employee - Positive"},{"id":3,"group":1,"content":"Employee[2.1:48]","start":3085,"end":4126,"title":"Employee[2.1:48] 10:00:03.085-10:00:04.126 Create a new employee - Invalid Data"},{"id":4,"group":1,"content":"Employee[2.2:49]","start":4138,"end":5498,"title":"Employee[2.2:49] 10:00:04.138-10:00:05.498 Create a new employee - Invalid Data"},{"id":5,"group":1,"content":"Employee[3:51]","start":5506,"end":7918,"title":"Employee[3:51] 10:00:05.506-10:00:07.918 Get and validate the newly created employee"},{"id":6,"group":1,"content":"Employee[4:64]","start":7928,"end":9989,"title":"Employee[4:64] 10:00:07.928-10:00:09.989 Update an employee"},{"id":7,"group":1,"content":"Employee[5:96]","start":9996,"end":12390,"title":"Employee[5:96] 10:00:09.996-10:00:12.390 Delete an employee"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
